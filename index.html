	<script>
		layui.use(['element', 'flow'], function() {
			var element = layui.element;

			var flow = layui.flow;
			flow.lazyimg();

			var active = {
				tabAdd: function() {
					element.tabAdd('tab', {
						title: $(this).text(),
						content: '<iframe name="iframe" src="' + this.title + '" frameborder="0" style="width: 100%;height:800px;"></iframe>',
						id: $(this).text()
					});
					element.tabChange('tab', $(this).text());
				},
				tabDelete: function(index) {
					element.tabDelete('tab', index);
				},
				tabChange: function(index) {
					element.tabChange('tab', index);
				}
			};
			$("a[title]").on("click", function() {
				if(($("li[lay-id=" + $(this).text() + "]")).length > 0)
					active.tabChange($(this).text());
				else
					active["tabAdd"].call(this);
			});
		});
